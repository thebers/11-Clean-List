<html>
  <head>
    <meta charset="utf-8">
    <title>App 11 - List on My Own</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/localforage.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
<div id="dataVal"></div>
<h1>Preflight Checklist</h1>
<h6>(tap on item to mark it complete)</h6>

<input id="itemToAdd" placeholder="new item">
<button id="addButton">ADD</button>
<button id="saveList">Save List</button>
<button id="resetList">Reset</button>

<ul id="checklist"></ul>

<script id="listTemplate" type="text/template">
  <% _.each(listData, function (ld) { %>
      <% if (ld.checked) { %>
        <li class='list-group-item listItem grayBG'>
         <button type='button' data-position='<%= ld.position %>' class='btn btn-danger deleteButton'>remove</button>&nbsp;&nbsp;<span><%= ld.name %></span>
        </li>
      <% } else { %>
        <li class='list-group-item listItem'>
          <button type='button' data-position='<%= ld.position %>' class='btn btn-danger deleteButton'>remove</button>&nbsp;&nbsp;<span><%= ld.name %></span>
        </li>
      <% } %>
  <% }); %>
</script>
</body>
</html>
